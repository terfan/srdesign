<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CardboardCanvas Viewer</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="js/thirdparty/three.min.js"></script>

    <script src="js/threejs/CardboardEffect.js"></script>
    <script src="js/threejs/DeviceOrientationControls.js"></script>
    <script src="js/threejs/OrbitControls.js"></script>
    <script src="js/threejs/CSS3DRenderer.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js">-->
    <script src="js/viewer.js"></script>

  </body>
</html>
